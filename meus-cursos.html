<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Cursos - INSTITUTO FIRE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="aluno-dashboard.html" class="nav-brand">
        <i class="fas fa-fire-alt"></i>
        <span>INSTITUTO FIRE</span>
      </a>
      
      <div class="nav-menu">
        <a href="aluno-dashboard.html" class="nav-link">
          <i class="fas fa-home"></i>
          Dashboard
        </a>
        <a href="meus-cursos.html" class="nav-link active">
          <i class="fas fa-book"></i>
          Meus Cursos
        </a>
        <a href="atividades.html" class="nav-link">
          <i class="fas fa-tasks"></i>
          Atividades
        </a>
        <a href="certificados.html" class="nav-link">
          <i class="fas fa-certificate"></i>
          Certificados
        </a>
      </div>
      
      <div class="nav-actions">
        <button onclick="logout()" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i>
          Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1><i class="fas fa-book"></i> Meus Cursos</h1>
        <p>Gerencie seus cursos matriculados</p>
      </div>

      <!-- Enrolled Courses -->
      <section class="dashboard-section">
        <h2>Cursos Matriculados</h2>
        <div class="courses-grid" id="enrolledCourses">
          <!-- Courses will be loaded here -->
        </div>
      </section>

      <!-- Available Courses -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2>Cursos Disponíveis</h2>
          <a href="cursos.html" class="btn btn-outline">Ver Todos</a>
        </div>
        <div class="courses-grid" id="availableCourses">
          <!-- Available courses will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="courses-data.js"></script>
  <script>
    // Check authentication
    checkAuth('aluno');

    // Mock enrolled courses (in a real app, this would come from a database)
    const enrolledCourseIds = ['1', '2', '3'];

    function loadEnrolledCourses() {
      const container = document.getElementById('enrolledCourses');
      const enrolled = COURSES_DATA.filter(c => enrolledCourseIds.includes(c.id));
      
      if (enrolled.length === 0) {
        container.innerHTML = '<p>Você ainda não está matriculado em nenhum curso.</p>';
        return;
      }

      enrolled.forEach(course => {
        const progress = Math.floor(Math.random() * 100); // Mock progress
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <img src="${course.thumbnail}" alt="${course.title}">
          <div class="course-content">
            <span class="course-badge">${progress === 100 ? 'Concluído' : 'Em Andamento'}</span>
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%;"></div>
            </div>
            <p class="progress-text">${progress}% concluído</p>
            <a href="curso-aluno.html?id=${course.id}" class="btn btn-primary btn-block">
              ${progress === 100 ? 'Revisar' : 'Continuar'}
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function loadAvailableCourses() {
      const container = document.getElementById('availableCourses');
      const available = COURSES_DATA.filter(c => !enrolledCourseIds.includes(c.id)).slice(0, 3);
      
      available.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <img src="${course.thumbnail}" alt="${course.title}">
          <div class="course-content">
            <span class="course-badge">${course.level}</span>
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <div class="course-meta">
              <span><i class="fas fa-book"></i> ${course.modulesCount} módulos</span>
              <span><i class="fas fa-clock"></i> ${Math.floor(course.duration / 60)}h</span>
            </div>
            <a href="curso-detalhes.html?id=${course.id}" class="btn btn-outline btn-block">
              Ver Detalhes
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadEnrolledCourses();
    loadAvailableCourses();
  </script>
</body>
</html>
