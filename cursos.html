<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - INSTITUTO FIRE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">
        <i class="fas fa-fire-alt"></i>
        <span>INSTITUTO FIRE</span>
      </a>
      
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Início</a>
        <a href="cursos.html" class="nav-link active">Cursos</a>
      </div>
      
      <div class="nav-actions">
        <a href="aluno-registro.html" class="btn btn-outline">
          <i class="fas fa-user-plus"></i>
          Registrar
        </a>
        <a href="aluno-login.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="page-header">
    <div class="container">
      <h1><i class="fas fa-graduation-cap"></i> Catálogo de Cursos</h1>
      <p>Explore nossa seleção completa de cursos de capacitação para bombeiros</p>
    </div>
  </section>

  <!-- Courses Grid -->
  <section class="courses-section">
    <div class="container">
      <div class="courses-grid" id="coursesGrid">
        <!-- Courses will be loaded here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <i class="fas fa-fire-alt"></i>
          <span>INSTITUTO FIRE</span>
        </div>
        <p>&copy; 2025 INSTITUTO FIRE. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="courses-data.js"></script>
  <script>
    // Load courses
    function loadCourses() {
      const coursesGrid = document.getElementById('coursesGrid');
      
      COURSES_DATA.forEach(course => {
        const courseCard = document.createElement('div');
        courseCard.className = 'course-card';
        courseCard.innerHTML = `
          <img src="${course.thumbnail}" alt="${course.title}" class="course-image">
          <div class="course-content">
            <span class="course-badge">${course.level}</span>
            <h3 class="course-title">${course.title}</h3>
            <p class="course-description">${course.description}</p>
            <div class="course-meta">
              <span><i class="fas fa-book"></i> ${course.modulesCount} módulos</span>
              <span><i class="fas fa-clock"></i> ${Math.floor(course.duration / 60)}h</span>
            </div>
            <a href="curso-detalhes.html?id=${course.id}" class="btn btn-primary btn-block">
              Ver Detalhes
            </a>
          </div>
        `;
        coursesGrid.appendChild(courseCard);
      });
    }

    loadCourses();
  </script>
</body>
</html>
