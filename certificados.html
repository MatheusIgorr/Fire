  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="aluno-dashboard.html" class="nav-brand">
        <i class="fas fa-fire-alt"></i>
        <span>INSTITUTO FIRE</span>
      </a>
      
      <div class="nav-menu">
        <a href="aluno-dashboard.html" class="nav-link">
          <i class="fas fa-home"></i>
          Dashboard

        <a href="meus-cursos.html" class="nav-link">
          <i class="fas fa-book"></i>
          Meus Cursos
        </a>
        <a href="atividades.html" class="nav-link">
          <i class="fas fa-tasks"></i>
          Atividades
        </a>
        <a href="certificados.html" class="nav-link active">
          <i class="fas fa-certificate"></i>
          Certificados
        </a>
      </div>
      
      <div class="nav-actions">
        <button onclick="logout()" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i>
          Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

        <h1><i class="fas fa-certificate"></i> Meus Certificados</h1>
        <p>Certificados dos cursos concluídos</p>
      </div>

      <section class="dashboard-section">
        <div class="certificates-grid">
          <div class="certificate-card">
            <div class="certificate-icon">
              <i class="fas fa-award"></i>
            </div>
            <div class="certificate-content">
              <h3>Combate a Incêndios Básico</h3>
              <p>Concluído em: 15/01/2025</p>
              <p class="certificate-id">Certificado #CF-2025-001</p>
            </div>
            <div class="certificate-actions">
              <button class="btn btn-primary">
                <i class="fas fa-download"></i>
                Baixar PDF
              </button>
              <button class="btn btn-outline">
                <i class="fas fa-eye"></i>
                Visualizar
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

  <script src="auth.js"></script>
  <script>
    // Check authentication
    checkAuth('aluno');
